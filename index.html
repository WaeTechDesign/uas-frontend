<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Frontend UAS</a>
      <div class="d-flex">
        <a href="index.html" class="btn btn-outline-light me-2">Login</a>
        <a href="register.html" class="btn btn-outline-light me-2">Register</a>
        <a href="member.html" class="btn btn-outline-light me-2">Member</a>
        <button onclick="logout()" class="btn btn-danger">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Login Card -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 w-100" style="max-width: 400px;">
      <h2 class="mb-4 text-center">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="loginUsername" required />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p id="loginMsg" class="mt-3 text-danger"></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
