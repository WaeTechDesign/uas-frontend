<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Member Area</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Frontend UAS</a>
      <div class="d-flex">
        <a href="index.html" class="btn btn-outline-light me-2">Login</a>
        <a href="register.html" class="btn btn-outline-light me-2">Register</a>
        <a href="member.html" class="btn btn-outline-light me-2">Member</a>
        <button onclick="logout()" class="btn btn-danger">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Member Card -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 w-100 text-center" style="max-width: 500px;">
      <h2 class="mb-4">Member Area</h2>
      <p id="userInfo" class="mb-3"></p>
      <button onclick="logout()" class="btn btn-danger">Logout</button>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      window.location.href = 'index.html';
    } else {
      document.getElementById('userInfo').innerText = `Nama: ${user.name}\nEmail: ${user.email}`;
    }

    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
